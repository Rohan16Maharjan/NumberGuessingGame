<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<!-- add icon link -->
		<link
			rel="icon"
			href="https://svgsilh.com/svg/297333.svg"
			type="image/x-icon"
		/>
		<title>Think Number</title>
	</head>
	<body>
		<div class="container">
			<h2>I am thinking of a number between 1-20.</h2>
			<h2>Can you guess it?</h2>
			<br />
			<form class="form">
				<input type="number" id="num" class="number" placeholder="NUM" />
				<br />
				<input type="submit" value="GUESS" class="btn" />
			</form>
			<p class="guess">🤔Start Guessing...</p>
			<p class="life">❤️Life: 5</p>
			<input type="submit" value="PLAY AGAIN" class="btn btnagain" />
		</div>

		<script src="script.js"></script>
	</body>
</html>
